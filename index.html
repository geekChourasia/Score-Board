<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Score Keeper</title>
</head>

<body>
    <div class="content">
        <h1>My Score Keeper</h1>

        <h3><strong>Score: </strong><span id="score1"> 0 </span> to <span id="score2">0</span></h3>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="ctr1">Player 1</button>
            <button type="submit" class="btn btn-primary" id="ctr2">Player 2</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>

        <div class="form-group">
            <input type="numbers" name="limit" value="5" class="form-control" id="limit"></input>
        </div>

        <h3>The winner is:<span id="winner"> </span></h3>
    </div>
    <script src="index.js"></script>
</body>

</html>
